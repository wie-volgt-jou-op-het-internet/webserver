<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wie volgt jou op het internet?</title>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body style="visibility: visible;" id="body">

    <!-- Canvas -->
    <div class="phone"></div>
    <div class="tablet"></div>
    <div class="small-desktop"></div>
    <div class="large-desktop"></div>
    <section class="canvas-holder">
        <canvas id="balls"></canvas>
    </section>
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/90378/ball.png" width="1" height="1" class="hidden-image">


    <h1>Trackerscore</h1>
    <h2><span id="score"></span></h2>

    <script>
        setInterval(async () => {
            let state = await fetch('http://localhost:9000/v1/get_state').then(res => res.json());
            let score = document.getElementById('score');
            score.innerHTML = state.count;
        }, 1000)
    </script>
</body>

</html>
